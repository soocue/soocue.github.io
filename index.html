
<!DOCTYPE HTML>
<!-- 声明文档类型 -->
<html>
	<!-- 
		<是标记
		<html> 标签
		<html></html> 标签对
	 -->
	<header>
		<meta charset="utf-8">
		<title>歪哥</title>
		<style style="text/css">

		</style>
	</header>
	<body>
		<!-- 
			注释标签: 说明, 给同行看的 

			<标签 属性="值"></标签>

			html:
			布局, 写结构和内容

			css: 装修页面的显示效果
			
		-->
		<!-- 搜索标签的全称 -->
		<!-- 
			<div></div> | <块></块> 
			史上最常用的标签, 没有之一
			表示一块区域, 会换行
		-->
		<!-- 
			颜色, 行高, 像素(搜索物理dpi) 
			style 是属性

		-->
		<!-- 
			margin: 设置外边距
			padding: 文字距离div块的内边距
			border: 边框 (有多宽? 什么颜色? 什么样式?)
				边框样式:
					solid (实线)
					dashed (虚线)
					dotted (虚线)
				影响div大小的样式:
					width 
					height
					border
					margin
					padding
				盒模型
				style 变迁中写样式
				1. 通过id的形式来与标签对应
				2. 通过class的形式来与标签对应
				id 是唯一的, 同一个id名称在整个页面中只允许出现一次. (死规定, 必须这么来)
				class 同一个class, 同时可以用在多个标签上
			选择器: id, class

			路径: 
				1. html文件和样式文件在同一个文件夹下:
				直接写css文件名称
				2. css文件在html文件所在文件夹的下一个文件夹中:
				文件夹名称/css文件名称
				3. css文件在html文件的上一层文件夹中: 
				../文件名称
				一个 ../ 表示向上跳一层目录
				../../往上跳两层目录
		 -->
		<div style="color:red; line-height:100px; background-color:yellow; width: 300px; height: 200px; margin-bottom: 50px; padding-left: 20px; padding-right: 20px; padding-top: 10px; border-left: 2px dotted #000000;">歪哥教你学习前端歪哥教你学习前端歪哥教你学习前端</div>
		<div style="color:green; line-height:100px; background-color:#F7C190; width: 300px; height: 100px; ">初始前端开发</div>

		

	</body>
	
</html>
